<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Telephone Keypad</title>
  </head>
  <body>
    <input type="text" id="input" class="center__box" />
    <div class="center__box" id="btn__container">
      <!-- first row of buttons -->
      <div class="d-flex">
        <button class="btn">
          1
          <br />
          .,!
        </button>
        <button class="btn">
          2
          <br />
          a b c
        </button>
        <button class="btn">
          3
          <br />
          d e f
        </button>
      </div>

      <!-- second row of buttons -->
      <div class="d-flex">
        <button class="btn">
          4
          <br />
          g h i
        </button>
        <button class="btn">
          5
          <br />
          j k l
        </button>
        <button class="btn">
          6
          <br />
          m n o
        </button>
      </div>

      <!-- third row of buttons -->
      <div class="d-flex">
        <button class="btn">
          7
          <br />
          p q r s
        </button>
        <button class="btn">
          8
          <br />
          t u v
        </button>
        <button class="btn">
          9
          <br />
          w x y z
        </button>
      </div>
      <!-- last row of buttons -->
      <div class="d-flex">
        <button class="btn">*</button>
        <button class="btn">0</button>
        <button class="btn">#</button>
      </div>
    </div>
  </body>
</html>
